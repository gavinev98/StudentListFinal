jdk:
- oraclejdk8
# would just use default install/script but the ./mvnw script errors on travis
# obviously this only works for maven builds right now...
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

jobs:
  include:
  - stage: test
    script: ./test 1
  - # stage name not required, will continue to use `test`
    script: ./test 2
  - stage: deploy



addons:
  sonarcloud:
    organization: "gavinev98-github" # the key of the org you chose at step #3
    token:
      secure: 37cc29a32a05b3205a101ccb430bb108813ad27b  # encrypted value of your token
script:
# other script steps might be done before running the actual analysis
- mvn test
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar